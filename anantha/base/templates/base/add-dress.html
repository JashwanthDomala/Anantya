{% extends 'main.html' %}
{% load static %}

{% block body %}

<div class="add-dress-container">
    <h1 class="heading" style="font-family: 'Times New Roman', Times, serif; color:#8B4513;">Add New Dress</h1>

    <!-- Add Item Form -->
    <form method="POST" enctype="multipart/form-data" class="add-form">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" name="price" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control" required>
                <option value="" disabled selected>Select a Category</option>
                <option value="casual">Sarees</option>
                <option value="formal">Kurtas</option>
                <option value="ethnic">Lehengas</option>

            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" class="form-control">
        </div>

        <!-- Submit Button -->
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Add Dress</button>
        </div>
    </form>
</div>

<style>
    /* General Styling for the Container */
    .add-dress-container {
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .heading {
        font-size: 26px;
        text-align: center;
        margin-bottom: 25px;
        color: #444;
        font-weight: 600;
    }

    /* Form Fields Section */
    .add-form .form-group {
        margin-bottom: 20px;
    }

    .add-form input,
    .add-form textarea,
    .add-form select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        background-color: #fdfdfd;
        transition: all 0.3s ease;
    }

    .add-form input:focus,
    .add-form textarea:focus,
    .add-form select:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    .add-form select {
        height: auto;
    }

    .add-form .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    /* Buttons Section */
    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .button-group .btn {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .btn-primary {
        background-color: #8B4513;
        color: #ffffff;
    }

    .btn-primary:hover {
        background-color: #028543;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .button-group {
            flex-direction: column;
        }

        .button-group .btn {
            margin-bottom: 10px;
        }
    }
</style>

{% endblock %}
