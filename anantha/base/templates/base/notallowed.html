{% extends 'main.html' %}
{% load static %}
{% block body %}

<style>
    /* Scoped Styles for the Not Allowed Page */
    #not-allowed-page {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    #not-allowed-page .error-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #not-allowed-page h1 {
        color: #d9534f;
        font-size: 2.5rem;
        margin-bottom: 15px;
    }

    #not-allowed-page p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    #not-allowed-page a {
        text-decoration: none;
        color: #fff;
        background: #333;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
    }

    #not-allowed-page a:hover {
        background: #555;
    }
</style>

<div id="not-allowed-page">
    <div class="error-container">
        <h1>Access Denied</h1>
        <p>You are not allowed to access this page.</p>
        <a href="{% url 'base:index' %}">Go Back to Home</a>
    </div>
</div>

{% endblock %}
